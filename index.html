<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Readiness Assessment</title>
  <!-- ✅ Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- 🌟 Hero Section -->
  <div class="container text-center my-5 py-5 bg-white shadow rounded">
    <h1 class="display-5 fw-bold text-primary">Cloud Migration Readiness Tool</h1>
    <p class="lead text-muted">Find out if your business is ready to move to the cloud</p>
    <button id="start-btn" class="btn btn-lg btn-primary mt-3 px-4">Start Assessment</button>
  </div>

  <!-- 📝 Form Section -->
  <div class="container my-5" id="form-container" style="display: none;">
    <div class="p-4 p-md-5 bg-white shadow rounded" id="form-section">
      <h2 class="mb-4 text-success">Assessment Form</h2>
    <form id="readiness-form">
      <!-- 1. Cloud Alignment -->
      <div class="mb-4">
        <label class="form-label">1. Is cloud migration aligned with your company’s long-term goals?</label>
        <select class="form-select" name="cloudAlignment">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">2. Current number of employees:</label>
        <select class="form-select" name="employeeCount">
          <option value="">Select</option>
          <option>Less than 100</option>
          <option>100 – 500</option>
          <option>500 – 5000</option>
          <option>More than 5000</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">3. Expected employee growth in next 3 years:</label>
        <select class="form-select" name="growthRate">
          <option value="">Select</option>
          <option>No growth</option>
          <option>1–20%</option>
          <option>21–50%</option>
          <option>More than 50%</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">4. Current IT infrastructure model:</label>
        <select class="form-select" name="infrastructureModel">
          <option value="">Select</option>
          <option>Fully On-Premise</option>
          <option>Hybrid</option>
          <option>Some Cloud</option>
          <option>Mostly Cloud</option>
        </select>
      </div>
      
      <!-- Section: Server Infrastructure -->
      <div class="mb-4">
        <label class="form-label">5. Are your servers virtualized?</label>
        <select class="form-select" name="virtualized">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">6. Server platform:</label>
        <select class="form-select" name="serverPlatform">
          <option value="">Select</option>
          <option>Physical only</option>
          <option>VMware</option>
          <option>Hyper-V</option>
          <option>Mixed</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">7. Average server age:</label>
        <select class="form-select" name="serverAge">
          <option value="">Select</option>
          <option>Less than 3 years</option>
          <option>3–5 years</option>
          <option>More than 5 years</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">8. Do you maintain an up-to-date infrastructure diagram?</label>
        <select class="form-select" name="infraDiagram">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <!-- Section: Data & Storage -->
      <div class="mb-4">
        <label class="form-label">9. Total data stored:</label>
        <select class="form-select" name="dataVolume">
          <option value="">Select</option>
          <option>Less than 1 TB</option>
          <option>1–10 TB</option>
          <option>10–100 TB</option>
          <option>More than 100 TB</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">10. Do you handle regulated or sensitive data?</label>
        <select class="form-select" name="sensitiveData">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">11. Do you have data residency requirements?</label>
        <select class="form-select" name="dataResidency">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">12. Where are your backups stored?</label>
        <select class="form-select" name="backupStorage">
          <option value="">Select</option>
          <option>On-prem only</option>
          <option>Off-site</option>
          <option>Cloud-based</option>
          <option>Not sure</option>
        </select>
      </div>
      
      <!-- Section: Cost & Budget -->
      <div class="mb-4">
        <label class="form-label">13. Do you track server maintenance and operation costs?</label>
        <select class="form-select" name="trackCost">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">14. Are you locked into current IT contracts?</label>
        <select class="form-select" name="contractLocked">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">15. Cloud migration budget availability:</label>
        <select class="form-select" name="budget">
          <option value="">Select</option>
          <option>No budget</option>
          <option>Under $10,000</option>
          <option>$10,000–$50,000</option>
          <option>Over $50,000</option>
        </select>
      </div>
      
      <!-- Section: Security & Compliance -->
      <div class="mb-4">
        <label class="form-label">16. Do you follow compliance standards (e.g. GDPR)?</label>
        <select class="form-select" name="compliance">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Not sure</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">17. Is your data encrypted at rest and in transit?</label>
        <select class="form-select" name="encryption">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Partially</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">18. Who manages cybersecurity?</label>
        <select class="form-select" name="cyberTeam">
          <option value="">Select</option>
          <option>In-house team</option>
          <option>Outsourced provider</option>
          <option>No dedicated team</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">19. Do you understand the shared responsibility model?</label>
        <select class="form-select" name="sharedModel">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <!-- Section: Applications -->
      <div class="mb-4">
        <label class="form-label">20. Application architecture:</label>
        <select class="form-select" name="appArch">
          <option value="">Select</option>
          <option>Monolithic</option>
          <option>3-tier</option>
          <option>Microservices</option>
          <option>Mixed</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">21. Do you have legacy/licensing issues that block migration?</label>
        <select class="form-select" name="legacyIssues">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Not sure</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">22. Are you using SaaS tools (e.g., Office 365)?</label>
        <select class="form-select" name="saasTools">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <!-- Section: Network -->
      <div class="mb-4">
        <label class="form-label">23. Is your internet bandwidth sufficient for cloud workloads?</label>
        <select class="form-select" name="bandwidth">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Not sure</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">24. Do employees have secure remote access?</label>
        <select class="form-select" name="remoteAccess">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">25. Are your apps latency-sensitive?</label>
        <select class="form-select" name="latencyApps">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Not sure</option>
        </select>
      </div>
      
      <!-- Section: Workforce -->
      <div class="mb-4">
        <label class="form-label">26. Employee device readiness:</label>
        <select class="form-select" name="deviceType">
          <option value="">Select</option>
          <option>Modern systems</option>
          <option>Mixed</option>
          <option>Mostly outdated</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">27. Does your IT team have cloud experience?</label>
        <select class="form-select" name="teamSkills">
          <option value="">Select</option>
          <option>Yes</option>
          <option>Some members</option>
          <option>No</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">28. Will you need external help for cloud migration?</label>
        <select class="form-select" name="externalHelp">
          <option value="">Select</option>
          <option>Yes</option>
          <option>Maybe</option>
          <option>No</option>
        </select>
      </div>
      
      <!-- Section: Disaster Recovery -->
      <div class="mb-4">
        <label class="form-label">29. Do you have a documented DR plan?</label>
        <select class="form-select" name="drPlan">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">30. Would you use cloud for disaster recovery?</label>
        <select class="form-select" name="cloudDR">
          <option value="">Select</option>
          <option>Yes</option>
          <option>Already using</option>
          <option>No</option>
        </select>
      </div>
      
      <!-- Section: Scalability -->
      <div class="mb-4">
        <label class="form-label">31. Do you experience seasonal workload spikes?</label>
        <select class="form-select" name="seasonalLoad">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">32. Would auto-scaling & pay-as-you-go pricing benefit you?</label>
        <select class="form-select" name="scalingBenefit">
          <option value="">Select</option>
          <option>Yes</option>
          <option>Maybe</option>
          <option>No</option>
        </select>
      </div>
      
      <!-- Section: Cloud Use -->
      <div class="mb-4">
        <label class="form-label">33. Are you using any cloud services today?</label>
        <select class="form-select" name="currentCloud">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="form-label">34. Have you faced challenges with cloud before?</label>
        <select class="form-select" name="pastChallenges">
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
          <option>Not applicable</option>
        </select>
      </div>
      
      <!-- Submit Button -->
      <div class="text-end">
        <button type="submit" class="btn btn-success">Get Result</button>
      </div>


      <div class="mt-5" id="result-section" style="display: none;">
        <h4 class="text-info">Your Cloud Readiness Result:</h4>
        <div id="result-text" class="alert alert-info mt-3 fs-5 fw-semibold"></div>
      </div>


      
  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
